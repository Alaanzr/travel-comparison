<!DOCTYPE html>
<html ng-app="travelComparator">
  <head>
    <meta charset="utf-8">
    <title>Travel Comparator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body ng-controller="mainController as vm">
    <header>
      <h1 class="heading">Travel Comparator</h1>
    </header>

    <div class="form">
      <form class="form-horizontal">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="vm.origin" name="origin" placeholder="Departure Location">
          <input type="text" class="form-control" ng-model="vm.destination" name="destination" placeholder="Arrival Location">
          <input type="date" ng-model="vm.outboundDate" name="outboundDate">
          <input type="date" ng-model="vm.inboundDate" name="inboundDate">
          <button class="btn btn-block btn-danger" ng-click="vm.retrieveDetails()" type="button" name="retrieveDetails">Retrieve Details</button>
        </div>
      </form>
    </div>

    <div class="container" ng-cloak>
      <div class="results">
        <ul class="list-group" ng-repeat="trip in vm.trips track by $index">
          <h2> Trip ID: <span ng-bind="$index"></span></h2>
          <div class="list-group-item">
            <li>Destination: <span ng-bind="trip.destination"></span></li>
            <li>Departure Date: <span ng-bind="trip.departure_date"></span></li>
            <li>Return Date: <span ng-bind="trip.return_date"></span></li>
            <li>Price: <span ng-bind="trip.price"></span></li>
            <li>Airline: <span ng-bind="trip.airline"></span></li>
          </div>
        </ul>
      </div>
    </div>

  </body>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
  <script src="services/amadeus.js"></script>
</html>
