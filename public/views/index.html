<!DOCTYPE html>
<html ng-app="travelComparator">
  <head>
    <meta charset="utf-8">
    <title>Travel Comparator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body ng-controller="mainController as vm">
    <header>
      <h1>Travel Comparison Website</h1>
    </header>

    <div>
      <form class="form-horizontal">
        <div class="form-group">
          <input type="text" class="form-control" name="origin" placeholder="Departure Location">
          <input type="text" class="form-control" name="departure" placeholder="Arrival Location">
          <input type="date" name="outboundDate">
          <input type="date" name="inboundDate">
        </div>
      </form>
    </div>

  </body>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
</html>
